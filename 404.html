        * {

            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Анимация звезд */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            z-index: 2;
            border: 3px solid #333;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #7a3535;
        }
        
        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #4a8df8;
            margin-bottom: 30px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .pixel-art {
            margin: 30px auto;
            width: 150px;
            height: 150px;
            position: relative;
        }
        
        .pixel {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: #4a8df8;
            color: #fff;
            transform: translateY(-3px);
        }
        
        .home-btn {
            background-color: #66c2a5;
        }
        
        .home-btn:hover {
            background-color: #7dd1b6;
        }
        
        /* Анимация мигания текста */
        .blink {
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {

            }
            
            .container {
                padding: 20px;
                margin: 0 20px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

                // Случайные параметры для звезды
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 5 + Math.random() * 15;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}vw`;
                star.style.top = `${posY}vh`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Создание пиксельного арта (число 404)
        function createPixelArt() {
            const container = document.getElementById('pixelArt');
            
            // Координаты для отрисовки цифры 4
            const pixels4 = [
                [3,0], [4,0], [5,0], [6,0],
                [3,1], [6,1],
                [3,2], [6,2],
                [3,3], [4,3], [5,3], [6,3],
                [6,4], [6,5], [6,6]
            ];
            
            // Координаты для отрисовки цифры 0
            const pixels0 = [
                [8,0], [9,0], [10,0], [11,0],
                [8,1], [11,1],
                [8,2], [11,2],
                [8,3], [11,3],
                [8,4], [11,4],
                [8,5], [11,5],
                [8,6], [9,6], [10,6], [11,6]
            ];
            
            // Координаты для отрисовки второй цифры 4
            const pixels4_2 = [
                [13,0], [14,0], [15,0], [16,0],
                [13,1], [16,1],
                [13,2], [16,2],
                [13,3], [14,3], [15,3], [16,3],
                [16,4], [16,5], [16,6]
            ];
            
            // Функция для создания пикселей
            function createPixels(coordinates, offsetX = 0) {
                coordinates.forEach(([x, y]) => {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.style.left = `${(x + offsetX) * 10}px`;
                    pixel.style.top = `${y * 10}px`;
                    
                    // Случайное затемнение для эффекта глубины
                    const darken = Math.random() * 30;
                    pixel.style.backgroundColor = `rgb(${255 - darken}, ${107 - darken/2}, ${107 - darken/2})`;
                    
                    container.appendChild(pixel);
                });
            }
            
            // Создаем все три цифры
            createPixels(pixels4);
            createPixels(pixels0, 5); // Смещение для второй цифры
            createPixels(pixels4_2, 10); // Смещение для третьей цифры
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            createStars();
            createPixelArt();
        });
    </script>

</body></html>
